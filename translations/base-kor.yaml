    body: >-
        이 게임은 오픈소스이며, <a href="https://github.com/tobspr"
        target="_blank">Tobias Springer</a> 가 개발 하였습니다. (접니다).<br><br>

        만약 기여하고 싶다면, <a href="<githublink>"
        target="_blank">shapez.io on github</a> 를 확인해 보세요.<br><br>

        제 게임의 디스코드 커뮤니티가 없었다면, 이 게임은 불가능 했을 겁니다. 
        <a href="<discordlink>"
        target="_blank">디스코드</a>에 꼭 들어와 주세요!<br><br>

        사운드 트랙은 <a href="https://soundcloud.com/pettersumelius"
        target="_blank">Peppsen</a>가 만들었습니다.  대단한 분 이세요!<br><br>

        마지막으로, 제 가장 친한 친구<a
        href="https://github.com/niklas-dahl" target="_blank">Niklas</a> 에게 큰 감사를 전합니다.
        우리의 팩토리오 세션이 없었다면 이 게임은 없었을 겁니다.
        
