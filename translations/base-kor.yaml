            description: 입력되는 도형을 출력에 평등하게 배분.

        compact:
            name: 컴팩트 연결기
            description: 컨베이어 벨트 2개를 1개로 연결합니다.

        compact-inverse:
            name: 컴팩트 연결기
            description: 컨베이어 벨트 2개를 1개로 연결합니다.

    cutter:
        default:
            name: &cutter 절단기
            description: 도형을 세로로 자릅니다.
            <strong>결과물 두개 중 하나만 쓰면, 막혀서 멈추기 때문에,
            사용하지 않는건 버리세요.</strong>
        quad:
            name: 절단기 (4단)
            description: 도형을 4개로 나눕니다. <strong>만약, 한 개만 사용하면 기계가 멈추니 나머지는 버릴 것</strong>

    rotater:
        default:
            name: &rotater 회전기
            description: 도형을 시계방향으로 90도 회전시킵니다.
        ccw:
            name: 회전기 (반시계방향)
            description: 도형을 반시계방향으로 90도 회전시킵니다.

    stacker:
        default:
            name: &stacker 스택커
            description: 도형 2개를 합칩니다. 합칠 수 없다면 오른쪽 도형이 왼쪽 도형 위에 놓입니다.

    mixer:
        default:
            name: &mixer 색 혼합기
            description: 두가지 색을 섞어서 다른 색을 만듭니다.

    painter:
        default:
            name: &painter 도형 색칠기
            description: &painter_desc 도형을 염료로 색칠합니다.
        double:
            name: 2단 도형 색칠기
            description: 왼쪽에 입력되는 도형을 위에서 입력되는 염료로 색칠합니다.
        quad:
            name: 4단 도형 색칠기
            description: 도형의 4가지 분단을 각각 다른 색으로 색칠할 수 있습니다.
        mirrored:
            name: *painter
            description: *painter_desc

    trash:
        default:
            name: &trash 휴지통
            description: 양쪽에서 오는 모든 입력물을 버립니다.

        storage:
            name: &storage 저장소
            description: 할당된 용량만큼 도형을 저장합니다.

storyRewards:
    # Those are the rewards gained from completing the store
    reward_cutter_and_trash:
        title: 절단기
        desc: <strong>절단기</strong>가 잠금 해제되었습니다! 절단기는 도형을 <strong>세로로</strong> 잘라 반으로 나눕니다.<br><br>사용하지 않는 도형은 휴지통에 버려주세요. 그렇지 않으면 절단기가 <strong>멈출 것입니다.</strong>

    reward_rotater:
        title: 회전기
        desc: <strong>회전기</strong>가 잠금 해제되었습니다! 이것은 도형을 시계방향으로 90도 회전 시킵니다.

    reward_painter:
        title: 색칠기
        desc: >-
            색칠기</strong>가 잠금 해제되었습니다! 염료와 도형을 합쳐 색을 입혀보세요!<br><br>추신: 만약 색맹이라면, 설정에 <strong>색맹 모드</strong>가 있습니다!

    reward_mixer:
        title: 혼합기
        desc: <strong>혼합기</strong>가 잠금 해제 되었습니다! 이 블럭으로 두 염료를 <strong>혼합</strong>하세요!

    reward_stacker:
        title: 결합기
        desc: <strong>결합기</strong>가 잠금 해제 되었습니다! 두 도형이 서로 옆에 놓을 수 있는 경우, 두 도형이 <strong>결합</strong>됩니다. 그렇지 않은 경우, 오른쪽 도형이 왼쪽 도형 <strong>위에 쌓이게</strong>됩니다.

    reward_splitter:
        title: 배분기
        desc: 다양한 용도로 쓰이는 <strong>배분기</strong>가 잠금 해제되었습니다! 배분기로 도형들을 여러 개의 벨트에 <strong>합하거나 나누어서</strong> 큰 공장을 지을 수 있습니다.<br><br>

    reward_tunnel:
        title: 터널
        desc: <strong>터널</strong>이 잠금 해제되었습니다! 자원을 건물과 벨트 밑으로 운송 할 수 있습니다.

    reward_rotater_ccw:
        title: 회전기 (반시계방향)
        desc: <strong>반시계방향 회전기</strong>가 잠금 해제되었습니다! 이것을 배치하려면 회전기를 선택하고 <strong>T</strong>를 눌러서 변형된 버전을 사용하세요!

    reward_miner_chainable:
        title: 체인 추출기
        desc: <strong>체인 추출기</strong>가 잠금 해제되었습니다! 체인 추출기는 <strong>다른 추출기와 연결해서</strong> 효율적으로 추출할 수 있게 합니다.

    reward_underground_belt_tier_2:
        title: 터널 티어 II
        desc: 새로운 종류의 <strong>터널</strong>이 잠금 해제되었습니다! 새 터널은 <strong>보다 넓은 범위</strong>를 가졌으며, 터널들은 같은 종류끼리만 연결됩니다.

    reward_splitter_compact:
        title: 컴팩트 연결기
        desc: >-
            <strong>컴팩트 연결기</strong>가 잠금 해제되었습니다! 벨트 2개를 1개로 만듭니다.

    reward_cutter_quad:
        title: 절단기 (4단)
        desc: 새로운 종류의 <strong>절단기</strong>가 잠금 해제되었습니다! 새 절단기는 도형을 2조각이 아니라 <strong>4조각</strong>으로 자릅니다.

    reward_painter_double:
        title: 색칠기 (2단)
        desc: 새로운 종류의 <strong>색칠기</strong>가 잠금 해제되었습니다! 새 색칠기는 <strong>염료 하나로 2개의 도형</strong>을 색칠할 수 있습니다.

    reward_painter_quad:
        title: 색칠기 (4단)
        desc: <strong>4단 도형 색칠기</strong>가 잠금 해제되었습니다! 도형의 4분단을 각각 다른 색으로 색칠할 수 있습니다!

    reward_storage:
        title: 저장소
        desc: <strong>저장소</strong>가 잠금 해제되었습니다! 주어진 용량만큼 자원을 저장할 수 있습니다!

    reward_freeplay:
        title: 프리플레이 모드
        desc: 해내셨군요! <strong>프리플레이 모드</strong>가 잠금 해제되었습니다! 이제 도형이 랜덤으로 생성됩니다! (걱정 마세요, 유료버전에는 더 많은 컨텐츠가 계획되어 있습니다!)

    reward_blueprints:
        title: 블루프린트
        desc: 이제부터는 공장의 일부 영역을 <strong>복사하여 붙여넣기</strong> 할 수 있습니다! CTRL을 누르면서 드래그해서 먼저 영역을 선택하세요. <br><br> 그 다음에는 C, DEL, ESC 로 복사하거나, 지우거나, 취소 하세요.<br><br> 복사는 무료가 이닙니다. 특별한 "화폐" 도형으로 돈을 지불하고 복사가 됩니다.

    # Special reward, which is shown when there is no reward actually
    no_reward:
        title: 다음 레벨
        desc: >-
            This level gave you no reward, but the next one will! <br><br> PS: Better don't destroy your existing factory - You need <strong>all</strong> those shapes later again to <strong>unlock upgrades</strong>!

    no_reward_freeplay:
        title: 다음 레벨
        desc: >-
            축하드립니다! 유료 버전을 위한 더 많은 컨텐츠를 만들고 있습니다.

settings:
    title: 설정
    categories:
        game: 게임
        app: 앱

    versionBadges:
        dev: 발전 중
        staging: 단계적으로 발전 중
        prod: 제작 중
    buildDate: 날짜<at-date>

    labels:
        uiScale:
            title: UI 크기
            description: >-
                UI의 크기를 변경시키기:
            scales:
                super_small: 매우 작게
                small: 작게
                regular: 보통
                large: 크게
                huge: 거대하게

        scrollWheelSensitivity:
            title: 확대 민감도
            description: >-
                마우스 휠이나 트렉패드로 확대하는 데의 민감도.
            sensitivity:
                super_slow: 매우 느리게
                slow: 느리게
                regular: 보통
                fast: 빠르게
                super_fast: 매우 빠르게

        movementSpeed:
            title: 이동 속도
            description: >-
                키보드로 이동할 때 얼마나 빨리 이동할지 설정.
            speeds:
                super_slow: 매우 느리게
                slow: 느리게
                regular: 보통
                fast: 빠르게
                super_fast: 매우 빠르게
                extremely_fast: 빛의 속도로

        language:
            title: 언어
            description: >-
                언어 바꾸기 - 모든 언어팩은 사용자들이 만든 것이므로 완성되지 않았을 수 있습니다..

        fullscreen:
            title: Fullscreen
            description: >-
                이 게임은 풀 스크린으로 하는 것이 가장 좋습니다. 풀 스크린 모드는 유료 버전에서만 가능합니다.

        soundsMuted:
            title: 소리 끄기
            description: >-
                모든 효과음을 끕니다.

        musicMuted:
            title: 음악 끄기
            description: >-
                모든 배경 음악을 끕니다.

        theme:
            title: 게임 테마
            description: >-
                게임 테마를 고르세요. (밝음/어두움).
            themes:
                dark: 어두움
                light: 밝음

        refreshRate:
            title: 모니터 프레임 속도
            description: >-
                당신의 모니터의 프레임 속도가 144hz 보다 높으면 이 설정을 바꾸어서 게임이 더 빨리 리프레시 되게 하세요. 만약에 컴퓨터가 느리다면 FPS에 영양을 미칠 수 있습니다.

        alwaysMultiplace:
            title: 항상 여러 개 배치
            description: >-
                설치 이후에도 계속 배치할 수 있게 합니다. SHIFT를 계속 누르고 있는 것과 같은 효과입니다.

        offerHints:
            title: 힌트와 튜토리얼
            description: >-
                이것을 끄면 힌트와 튜토리얼이 나오지 않습니다. 또한, 게임 적응을 위해 주어진 레벨에서, 특정 UI 요소를 숨길 수도 있습니다.

        enableTunnelSmartplace:
            title: 스마트 터널
            description: >-
                이 설정을 켰다면, 터널 설치 시, 필요없는 터널은 자동 삭제됩니다.
                터널을 드래그로도 정확히 설치할 수 있게된다는 의미 이기도 합니다.
        vignette:
            title: 글자 배경을 어둡게 하기
            description: >-
                글자 주변을 어둡게 해서, 읽기 편하게 해줍니다.

        autosaveInterval:
            title: 자동 저장 간격
            description: >-
                게임의 자동 저장 빈도 설정. 완전히 끌 수도 있습니다.
            intervals:
                one_minute: 1 분
                two_minutes: 2 분
                five_minutes: 5 분
                ten_minutes: 10 분
                twenty_minutes: 20 분
                disabled: 사용 안 함
        compactBuildingInfo:
            title: 블럭 설명 짧게하기
            description: >-
                블럭의 설명을 생략합니다. 블럭의 이름과 작업 속도만을 보여줍니다. 
        disableCutDeleteWarnings:
            title: 자르기/삭제 경고창 끄기
            description: >-
                자르거나 삭제할 블럭이, 100개 이상일 때 뜨는 경고창을 끕니다.

        enableColorBlindHelper:
            title: 색맹 모드
            description: 색맹을 위한 여러 도구를 추가합니다.
        rotationByBuilding:
          title: 각 블럭 당 방향 기억
          description: >-
            각 블럭의 최근 방향을 기억합니다.
            블럭을 계속 바꿔가며 설치하는 분에게 추천합니다.

